<!DOCTYPE html>
<html>
<head>
    <title>End Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            margin-bottom: 10px;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Ended</h1>
        <p>Thank you for using our chatbot!</p>
        <p>Your information:</p>
        <ul>
            <li>Name: {{ user_first_name }} {{ user_last_name }}</li>
            <li>Email: {{ user_email }}</li>
        </ul>
        <p>Chatbox creator's information:</p>
        <ul>
            <li>Name: {{ creator_first_name }} {{ creator_last_name }}</li>
            <li>Email: {{ creator_email }}</li>
        </ul>
        <div class="button-container">
            <a href="/">Start New Chat</a>
        </div>
    </div>
</body>
</html>
