<!DOCTYPE html>
<html>
<head>
    <title>College Inquiry Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Inquiry Chatbot</h1>
        <form action="/chatbot" method="POST">
            <label for="user_first_name">First Name:</label>
            <input type="text" id="user_first_name" name="user_first_name" required><br><br>
            <label for="user_last_name">Last Name:</label>
            <input type="text" id="user_last_name" name="user_last_name" required><br><br>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email" required><br><br>
            <input type="submit" value="Start Chat">
        </form>
    </div>
</body>
</html>
